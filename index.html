<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Love Calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calculator">
        <header>
            <h1>love calculator app</h1>
            <p>An app that can calculate the odds of your love! try it below</p>
        </header>

            <form action="#" method="get" enctype="application/x-www-form-urlencoded">
                <input id="yourName" type="text" placeholder="What is your name?" required/>
                <input id="partnerName" type="text" placeholder="What's your partners name?" required/>
                <button type="submit">Calculate love</button>
            </form>
            <div class="message">
                Your love calculation will be displayed here!
            </div>

    </section>
    <script src="app.js"></script>
</body>
</html>
